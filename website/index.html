<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tweet Engagement Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row">
        <!-- Left Column: Input Form -->
        <div class="col-md-6">
          <h4 class="mb-3">Enter Tweet Details</h4>
          <form id="predictionForm" class="bg-white p-4 shadow rounded">

            <div class="row mb-3 align-items-end">
              <div class="col-6">
                <label class="form-label">Model</label>
                <select class="form-select" name="model" id="model">
                  <option value="xgBoost" selected>XGBoost</option>
                  <option value="randomForest">Random Forest</option>
                  <option value="histGBoost">Hist Gradient Boosting</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tweet Text</label>
              <textarea
                class="form-control"
                name="tweet_text"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Hashtags (comma-separated)</label>
              <input
                class="form-control"
                type="text"
                name="hashtags"
                placeholder="AI, innovation"
              />
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Tweet Timestamp</label>
                <input
                  class="form-control"
                  type="datetime-local"
                  name="timestamp"
                  id="timestamp"
                  min="2025-01-01T00:00"
                  max="2025-04-14T23:59"
                  required
                  format="YYYY-MM-DD HH:mm"
                />
              </div>
              <div class="col">
                <label class="form-label">Account Created On</label>
                <input
                  class="form-control"
                  type="date"
                  name="user_created"
                  id="user_created"
                  required
                />
              </div>
            </div>

            <div class="row mb-3 align-items-end">
              <div class="col-6">
                <label class="form-label">Followers</label>
                <input
                  class="form-control"
                  type="number"
                  name="user_followers"
                  required
                />
              </div>
              <!-- <div class="col-3 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="user_verified"
                  id="verified"
                />
                <label class="form-check-label" for="verified">Verified</label>
              </div> -->
              <div class="col-3 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="user_blue"
                  id="blue"
                />
                <label class="form-check-label" for="blue">Blue Check</label>
              </div>
            </div>

            <button class="btn btn-primary w-100" type="submit">
              Predict Engagement
            </button>
          </form>
        </div>

        <!-- Right Column: Prediction Results -->
        <div class="col-md-6">
          <h4 class="mb-3">Prediction Results</h4>
          <div id="results" class="alert alert-secondary d-none p-4"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
